<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Custom Search Britannica.com</title>
		<link href="/static/style.css" rel="stylesheet"></head>
		<script src="static/script.js"></script>
    <body onload="getDate()">
			<div class="container">
        <form autocomplete="off" action="https://www.google.com/search" method="get">
				<table>
					<thead><tr><th>
						<a href="https://www.britannica.com/">
							<img src="static/britannica.png" alt="Encyclopedia Britannica" width="100" height="100">
						</a>
					</th></tr></thead>
					<tbody>
					<tr>
						<td>
            <input name="q" id="txtSearch" type="text" placeholder="Search Britannica.com" onkeyup="toggleButton()">
						<input type="hidden" name="q" value="site:britannica.com">
            <input type="submit" disabled value="Search" name="btnSearch" id="btnSearch">
						</td>
					</tr>
					<tr>
						<td class="footer"><img height="14px" src="static/book.png">&nbsp;&nbsp;Fact-checked online encyclopedia</td>
					</tr>
					<tr>
						<td class="footer">
							<a href="https://www.britannica.com/">
						&nbsp;|&nbsp;<span id="date">[JAVASCRIPT DATE HERE]</span>
						</td>
					</tr>
					</tbody>
				</table>
        </form>
			</div>
    </body>
</html>
